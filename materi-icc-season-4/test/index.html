<html>
  <head>
    <!-- Tampilan teks browser -->
    <title>Belajar Mengkodong</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Heading -->
    <h1>Hello, World</h1>

    <!-- Paragraf -->
    <p>Selamat datang didunia web</p>

    <!-- Teks Tebal (Bold) -->
    <strong>Teks Tebal</strong>

    <!-- Teks Miring (Italic) -->
    <em>Teks Miring</em>

    <!-- Line Break (Membuat Garis Baru) -->
    <br />

    <!-- Anchor -->
    <a href="https://youtube.com" target="_blank">Tonton</a>
    <br />
    <a href="test.html" target="_blank">pindah halaman</a>
    <br />

    <!-- Button -->
    <button>Click Me</button>

    <br />
    <br />

    <!-- Image -->
    <img
      src="https://i.kym-cdn.com/entries/icons/original/000/047/549/kurt_angle_meme.jpg"
      width="300"
      alt="Profile"
    />
  </body>
</html>

<!-- Selector	Contoh	Penjelasan
Tag	p {}	Untuk semua tag <p>

Class	.judul {}	Tambah ke HTML: <p class="judul">
    
ID	#utama {}	Tambah ke HTML: <div id="utama"> -->
